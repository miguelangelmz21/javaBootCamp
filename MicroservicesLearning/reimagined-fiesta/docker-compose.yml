version: '3.8'
services:
  postgres:
    image: postgres
    container_name: postgres-docker-compose
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - network-test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "8080:8080"
    networks:
      - network-test
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
    name: postgres-data-compose

networks:
  network-test:
    driver: bridge
    name: network-test-container