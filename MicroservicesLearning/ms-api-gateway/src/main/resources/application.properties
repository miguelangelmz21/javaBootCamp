spring.application.name=ms-api-gateway
server.port=8080

# config server
spring.config.import=configserver:http://localhost:8888
spring.cloud.config.profile=dev
spring.cloud.config.fail-fast=false

# eureka
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

logging.level.root=info

# Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=microservicio1
spring.cloud.gateway.routes[0].uri=lb://microservicio1
spring.cloud.gateway.routes[0].predicates[0]=Path=/microservice1/**

spring.cloud.gateway.routes[1].id=microservicio2
spring.cloud.gateway.routes[1].uri=lb://microservicio2
spring.cloud.gateway.routes[1].predicates[0]=Path=/microservice2/**
